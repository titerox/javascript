<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        h1{
            text-align: center;
            margin-bottom: 20px;
        }
        main{
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <h1>Nacionalidade</h1>
        <p>De qual país você é?</p>
        <input type="text" name="pais" id="pais">
        <input type="button" value="Verificar" onclick="verificar()">
        <div id="res"></div>
    </main>
    <script>
        function verificar(){
            var nac = document.getElementById('pais').value.toLowerCase()
            var res = document.getElementById('res')
            res.innerHTML = `<p>O país digitado foi: <strong>${nac}</strong>.</p>`
            if(nac == 'brasil'){
                res.innerHTML += '<p>Você é <strong>brasileiro</strong>.</p>'
            } else{
                res.innerHTML += 'Você é <strong>estrangeiro</strong>.'
            }
            res.innerHTML += '<p>Tenha um bom dia!</p>'
        }

    </script>
</body>
</html>
