<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="carregar()">
    <header>
        <H1>Verificador de Idade</H1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento: 
            <input type="number" name="txtano" id="txtano" min="1900"></p>
            <p>
                Sexo:
                <input type="radio" name="sexo" id="msc" checked> <label for="msc">Masculino</label>
                <input type="radio" name="sexo" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy;<i>CursoemVideo</i></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
