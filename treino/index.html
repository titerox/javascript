<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    
    <style>
        body{
            font: normal 18pt arial;
        }

        input{
            font-family: Arial, Helvetica, sans-serif;
            width: 100px;
            font-size: 18px;

        }
        div#res{
            margin-top: 20px;
        }

        div.dom > p{
            color: white;
            background-color: brown;
            width: 200px;
            padding: 100px;
            text-align: center;
            border-radius: 40px;
        }

    </style>
</head>
<body>

    <h1>Somando Valores</h1>
    <div class="dom" onclick="cor()" onmouseenter="entrou()" onmouseout="saiu()"><p class="letra">clique em mim</p></div>

    <input type="text" name="palavra" id="palavra">
    <input type="submit" value="Vogais"  onclick="contarVogais()">
    <div id="res"><p>Resultado: </p></div>

    <script>
        
        
        function contarVogais() {
            
            var palavra = window.document.getElementById('palavra').value;
            var vogais = 'aeiouAEIOU';
            var contador = 0;
            for (var i = 0; i < palavra.length; i++) {
                if (vogais.indexOf(palavra[i]) !== -1) {
                contador++;
                }
            }
            document.getElementById('res').innerHTML = "Resultado: " + contador;
            }
        
        

        var div = window.document.getElementsByClassName('letra')[0]
        
        window.document.write()
        function cor(){
            div.style.color = 'yellow';
            div.style.padding = '202px'
        }

        function entrou(){
            div.style.background = 'blue';
            div.style.color = 'purple';
        }

        function saiu(){
            div.style.padding = '100px';
            div.style.background = 'brown';
            div.style.color = 'white';
        }

    </script>

</body>
</html>
